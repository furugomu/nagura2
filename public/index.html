<!DOCTYPE html>
<html ng-app="nagura">
 <head>
  <meta charset=UTF-8>
  <title>nagura</title>
  <meta name="viewport" content="width=device-width">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="nagura.js"></script>
 </head>
 <body ng-controller="NaguraCtrl">
  <h1>nagura</h1>

  <section class="config">
   <p>
    <label><input type=checkbox ng-model="filterValue" ng-true-value="3">
     3 回殴った相手は隠す</label>
   </p>
   <p><label><input type=checkbox>別のタブで開く</label></p>
  </section>

  <section class="dojos">
   <article ng-repeat="dojo in dojos|countLessThan:filterValue">
    <p>click count: {{dojo.count}}</p>
    <p><nagura-dojo-link>ID: {{dojo.id}}</nagura-dojo-link></p>
    <p>level: {{dojo.prof.Lv}}</p>
    <p>rank: {{dojo.prof.Rank}}</p>
    <p>leader: {{dojo.prof.Ldr}}</p>
    <p>defense: {{dojo.prof.Def}}</p>
    <p>comment: {{dojo.prof.Comm}}</p>
    <p>updated: {{dojo.prof.Upd}}</p>
   </article>
  </section>
 </body>
</html>
