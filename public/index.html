<!DOCTYPE html>
<html ng-app="nagura">
 <head>
  <meta charset=UTF-8>
  <title>nagura - アイドルマスターシンデレラガールズの道場リスト</title>
  <meta name="viewport" content="width=device-width">
  <link rel=alternate type=application/json href=/dojos.json>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angularLocalStorage/src/angularLocalStorage.js"></script>
  <script src="nagura.js"></script>
  <link rel=stylesheet href=bower_components/normalize-css/normalize.css>
  <link rel=stylesheet href=nagura.css>
 </head>
 <body ng-controller="NaguraCtrl">
  <main>
   <header class="site-header">
    <h1>nagura</h1>
    <p>アイドルマスターシンデレラガールズの道場リスト</p>
   </header>

   <section class="readme">
    <p>
     お問い合わせは <a href="https://twitter.com/furugomu">@furugomu</a> へ。
    </p>
   </section>

   <section class="config">
    <p>
     <label><input type=checkbox ng-model="filterValue" ng-true-value="3">
      3 回殴った相手は隠す</label>
     <label><input type=checkbox ng-model="openInOtherWindow">
      別のタブで開く</label>
     <a href="/next">【New!】次の道場へ【便利！】</a>
     <button ng-click='reset()'>殴り回数リセット</button>
    </p>
   </section>

   <section class="dojos">
    <article class="dojo" ng-repeat="dojo in dojos|countLessThan:filterValue">
     <div class="action">
      <nagura-dojo-link>
       <p class="count">{{dojo.count||0}}</p>
       <p>殴る</p>
      </nagura-dojo-link>
     </div>
     <div class="header">
      <nagura-dojo-link>
       <span class="rank {{dojo.prof.Rank}}">{{dojo.prof.Rank}}</span>
      </nagura-dojo-link>
      <span class="level">Lv {{dojo.prof.Lv}}</span>
      <span class="leader">{{dojo.prof.Ldr}}</span>
     </div>
     <div class="content">
      {{dojo.prof.Comm}}
     </div>
    </article>
   </section>

   <footer>
    <p><a href="http://sekai.in/imas/api.html">sekai.in API</a>を利用しています。</p>
    <p><a href="/test.html">run tests</a></p>
    <p><a href="https://bitbucket.org/furugomu/nagura2">Fork me on Bitbucket!</a></p>
   </footer>
  </main>
 </body>
</html>
